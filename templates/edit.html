{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ item['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="餐點名稱" class="form-control" value="{{ request.form['title'] or item['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">價格</label>
        <textarea name="price" placeholder="餐點價格" class="form-control">{{ request.form['price'] or item['price'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">圖片網址</label>
        <textarea name="img" placeholder="圖片網址" class="form-control">{{ request.form['img'] or item['img'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', id=item['id']) }}" method="POST">
    <input type="submit" value="刪除餐點"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this item?')">
</form>
{% endblock %}
